  <style>
    :root {
      --primary: #197149;
      --primary-hover: #0b3e27;
      --surface: #ffffff;
      --muted: #f3f8f5;
      --text: #0b3e27;
      --subtext: #3b5f4b;
      --chip-border: rgba(11, 62, 39, 0.25);
      --transition-fast: 180ms cubic-bezier(.4, 0, .2, 1);
    }

    .brand-wrapper {
      max-width: 1080px;
      margin: 0 auto;
      padding: 32px;
      background: var(--surface);
      color: var(--text);
      border: 1px solid rgba(11, 62, 39, 0.18);
      border-radius: 28px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    .brand-wrapper * {
      font-family: inherit;
    }

    .tabs {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      background: var(--muted);
      padding: 6px;
      border-radius: 18px;
      border: 1px solid rgba(11, 62, 39, 0.18);
    }

    .tab {
      position: relative;
      padding: 12px 0;
      border-radius: 14px;
      border: none;
      background: transparent;
      color: var(--subtext);
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: color var(--transition-fast), background var(--transition-fast);
    }

    .tab.active {
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
    }

    .tab:focus-visible {
      outline: 3px solid rgba(25, 113, 73, 0.35);
      outline-offset: 2px;
    }

    .panel {
      background: var(--surface);
      border: 1px solid rgba(11, 62, 39, 0.18);
      border-radius: 24px;
      padding: 28px 26px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .letter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(44px, 1fr));
      gap: 8px;
      padding: 14px;
      background: var(--muted);
      border-radius: 16px;
      border: 1px solid rgba(11, 62, 39, 0.18);
    }

    .chip {
      padding: 9px 0;
      border-radius: 12px;
      border: 1px solid var(--chip-border);
      background: rgba(255, 255, 255, 0.85);
      color: var(--subtext);
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: transform var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .chip:hover {
      transform: translateY(-2px);
      border-color: rgba(25, 113, 73, 0.45);
    }

    .chip.active {
      color: #fff;
      border-color: transparent;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
    }

    .chip:focus-visible {
      outline: 3px solid rgba(25, 113, 73, 0.35);
      outline-offset: 2px;
    }

    .brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      max-height: 220px;
      overflow: hidden;
      transition: max-height 260ms ease;
      padding: 4px;
    }

    .brand-grid a {
      text-decoration: none;
      display: block;
    }

    .btn-brand {
      width: 100%;
      padding: 16px 18px;
      border: 1px solid rgba(11, 62, 39, 0.18);
      border-radius: 16px;
      background: rgba(241, 247, 244, 0.9);
      color: var(--text);
      font-weight: 600;
      font-size: 0.98rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      transition: transform var(--transition-fast), border-color var(--transition-fast), background var(--transition-fast);
    }

    .btn-brand::after {
      content: "↗";
      font-size: 1rem;
      opacity: 0.45;
      transition: transform var(--transition-fast), opacity var(--transition-fast);
    }

    .btn-brand:hover {
      transform: translateY(-2px);
      border-color: rgba(25, 113, 73, 0.45);
      background: rgba(255, 255, 255, 0.95);
    }

    .btn-brand:hover::after {
      transform: translateX(4px);
      opacity: 0.8;
    }

    .btn-brand:focus-visible {
      outline: 3px solid rgba(25, 113, 73, 0.45);
      outline-offset: 2px;
    }

    .loadmore {
      text-align: center;
      margin-top: 8px;
    }

    .btn {
      padding: 12px 32px;
      border-radius: 50px;
      border: 1px solid rgba(11, 62, 39, 0.18);
      background: rgba(241, 247, 244, 0.9);
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform var(--transition-fast), border-color var(--transition-fast);
    }

    .btn:hover {
      transform: translateY(-2px);
      border-color: rgba(25, 113, 73, 0.45);
    }

    .btn:focus-visible {
      outline: 3px solid rgba(25, 113, 73, 0.45);
      outline-offset: 3px;
    }

    .caravan-type-selector {
      display: none;
      flex-direction: column;
      gap: 12px;
      padding: 18px;
      border-radius: 16px;
      border: 1px solid rgba(11, 62, 39, 0.18);
      background: var(--muted);
    }

    .caravan-type-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--subtext);
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .caravan-type-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .caravan-type-btn {
      appearance: none;
      border: 1px solid rgba(11, 62, 39, 0.18);
      border-radius: 14px;
      padding: 14px 12px;
      background: #fff;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: border-color var(--transition-fast), transform var(--transition-fast), color var(--transition-fast);
    }

    .caravan-type-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(25, 113, 73, 0.45);
    }

    .caravan-type-btn.active {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(25, 113, 73, 0.12);
    }

    .caravan-type-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      color: currentColor;
    }

    .caravan-type-btn span {
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    @media (max-width: 880px) {
      .brand-wrapper {
        padding: 26px;
      }

      .brand-grid {
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      }
    }

    @media (max-width: 640px) {
      .brand-wrapper {
        padding: 22px 18px;
        border-radius: 22px;
      }

      .tabs {
        width: 100%;
        justify-content: space-between;
      }

      .tab {
        flex: 1 1 0;
        text-align: center;
        padding: 12px 0;
      }

      .letter-grid {
        grid-template-columns: repeat(auto-fit, minmax(36px, 1fr));
        padding: 12px;
      }

      .brand-grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        max-height: none;
      }

      .btn-brand {
        padding: 14px 16px;
      }
    }
  </style>

      'Panama': 'https://bremer-sitzbezuege.de/Panama',
      'Pilote': 'https://bremer-sitzbezuege.de/Pilote',
      'Pössl': 'https://bremer-sitzbezuege.de/Poessl',
      'Rapido': 'https://bremer-sitzbezuege.de/Rapido',
      'Roadcar': 'https://bremer-sitzbezuege.de/Roadcar'
    };
  
    /* === 2) Durum === */
    let currentSet = 'PKW';
    let isExpanded = false;
    let brands = [];
  
    /* === 3) Elemanlar === */
    const tabPKW = document.getElementById('tabPKW');
    const tabWohn = document.getElementById('tabWohn');
    const letterFilter = document.getElementById('letterFilter');
    const brandButtons = document.getElementById('brandButtons');
    const caravanTypeSelector = document.getElementById('caravanTypeSelector');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const btnAll = document.getElementById('btnAll');
  
    /* === 4) Yardımcılar === */
    const getLinks = () => currentSet === 'PKW' ? pkwLinks : wohnmobilLinks;
  
    function buildLetters() {
      // letterFilter içini yenile
      letterFilter.innerHTML = '';
      const allBtn = document.createElement('button');
      allBtn.textContent = 'All';
      allBtn.id = 'btnAll';
      allBtn.className = 'chip active';
      letterFilter.appendChild(allBtn);
  
      const usedLetters = [...new Set(brands.map(b => b[0].toUpperCase()))].sort();
      usedLetters.forEach(letter => {
        const b = document.createElement('button');
        b.textContent = letter;
        b.className = 'chip';
        b.addEventListener('click', () => filterBrands(letter));
        letterFilter.appendChild(b);
      });
  
      // All click
      allBtn.addEventListener('click', () => filterBrands('all'));
    }
  
    function createBrandButtons(filtered = brands) {
      brandButtons.innerHTML = '';
      const frag = document.createDocumentFragment();
  
      filtered.forEach(name => {
        const a = document.createElement('a');
        a.href = getLinks()[name];
        a.target = '_blank';
        a.rel = 'noopener';
        a.style.textDecoration = 'none';
        a.style.display = 'block';
  
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'btn-brand';
        btn.textContent = name;
  
        a.appendChild(btn);
        frag.appendChild(a);
      });
  
      brandButtons.appendChild(frag);
  
      // Load More görünürlüğü
      document.getElementById('loadMoreContainer').style.display =
        filtered.length > 18 ? 'block' : 'none';
  
      // Yükseklik reset
      brandButtons.style.maxHeight = isExpanded ? 'none' : '180px';
    }
  
    function filterBrands(letter) {
      // aktif chip vurgusu
      document.querySelectorAll('.letter-grid .chip').forEach(c => c.classList.remove('active'));
  
      let filtered;
      if (letter === 'all') {
        filtered = brands;
        const first = document.querySelector('.letter-grid .chip');
        if (first) first.classList.add('active');
      } else {
        filtered = brands.filter(b => b.toUpperCase().startsWith(letter.toUpperCase()));
        const chip = Array.from(document.querySelectorAll('.letter-grid .chip'))
          .find(c => c.textContent === letter);
        if (chip) chip.classList.add('active');
      }
  
      isExpanded = false;
      loadMoreBtn.textContent = 'Weitere Marken';
      createBrandButtons(filtered);
    }
  
    function toggleLoadMore() {
      isExpanded = !isExpanded;
      brandButtons.style.maxHeight = isExpanded ? 'none' : '180px';
      loadMoreBtn.textContent = isExpanded ? 'Einklappen' : 'Weitere Marken';
    }
  
    function switchTab(target) {
      // Sekme stil durumu
      if (target === 'PKW') {
        tabPKW.classList.add('active');
        tabPKW.setAttribute('aria-selected', 'true');
        tabWohn.classList.remove('active');
        tabWohn.setAttribute('aria-selected', 'false');
      } else {
        tabWohn.classList.add('active');
        tabWohn.setAttribute('aria-selected', 'true');
        tabPKW.classList.remove('active');
        tabPKW.setAttribute('aria-selected', 'false');
      }
  
      // Veri setini değiştir
      currentSet = target;
      brands = Object.keys(getLinks());
      isExpanded = false;
      buildLetters();
      filterBrands('all');

      if (target === 'Wohnmobil') {
        caravanTypeSelector.style.display = 'flex';
      } else {
        caravanTypeSelector.style.display = 'none';
      }
    }
  
    /* === 5) Event bağlama === */
    loadMoreBtn.addEventListener('click', toggleLoadMore);
    tabPKW.addEventListener('click', () => switchTab('PKW'));    git push -u origin master
    tabWohn.addEventListener('click', () => switchTab('Wohnmobil'));
  
    /* === 6) Başlat === */
    switchTab('PKW'); // varsayılan PKW
  });
  </script>
